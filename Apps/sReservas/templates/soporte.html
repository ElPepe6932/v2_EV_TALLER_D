{% extends 'base.html' %}

{% block contenido %}


<div class="container mt-5">
  
    <div class="row">
        {% for p in historial %}
        {% if p.activo == True %}
        <div class="col-md-3">
            <div class="card text-center mt-5">
                <div class="card-header bg-primary text-white">
                    <div class="row align-items-center">
                        <div class="col">

                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
                                <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                                <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H3z"/>
                              </svg>

                        </div>
                        <div class="col">
                            <h3 class="display-8"></h3>
                            <h6>{{ p.numero | title }}</h6>
                            <h6>{{ p.vehiculo | title}}</h6>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <h5>

                        <a href="{% url 'boleta' p.id %}"  class="btn btn-primary btn-lg " role="button" aria-disabled="true">Terminar reserva</a>

                    </h5>

                </div>
            </div>

        </div>

        {% else %}
        <div class="col-md-3">
            <div class="card text-center mt-5">
                <div class="card-header bg-primary text-white">
                    <div class="row align-items-center">
                        <div class="col">

                              </svg>

                        </div>
                        <div class="col">
                            <h3 class="display-8"></h3>
                            <h6>{{ p.numero | title }}</h6>
                            <h6>{{ p.vehiculo | title}}</h6>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <h5>

                        <a href="{% url 'boleta' p.id %}"  class="btn btn-primary btn-lg " role="button" aria-disabled="true">Ver boleta</a>

                    </h5>

                </div>
            </div>

        </div>

        {% endif %}

        {% endfor %}

    </div>


   

</div>


{% endblock %}
